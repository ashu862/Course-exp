<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emails</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Your custom styles here */
  </style>
</head>
<body>
    <h1>View all email enquiries</h1>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <button type="button" class="btn btn-primary btn-lg btn-block">Details</button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-secondary btn-lg btn-block">Emails</button>
          </div>
        </div>

      </div>

      <div class="container">
        <h2>See details</h2>
        <table class="table table-dark rable-striped">
          <thead>
            <tr>
            <th>ID</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
            </tr>
          </thead>
                 {% for emp in emps %}
          <tbody>
            <tr>
                <th scope="row">{{emp.id}} </th>
              <td>{{emp.name}}</td>
              <td>{{emp.phone}}</td>
              <td>{{emp.email}}</td>
            </tr>
            
          </tbody>
          {% endfor %}
        </table>
      </div>
      
    
      
<!-- Your content here -->

<!-- Bootstrap JS (optional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Your custom scripts here -->

</body>
</html>
